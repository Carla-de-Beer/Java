<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>GitHub Reader</title>
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}">
</head>
<body>

<h1>GitHub User Account Info</h1>

</br>
<div>
    <p class="bold info" th:text="${user.getUserName()}"></p>
    <a th:href="@{${user.getUrl()}}"><p class="bold info" th:text="${user.getUrl()}"></p></a>
    </br>
    <img class="center"
         th:if="${user.getAvatarUrl() != null}"
         th:src="${user.getAvatarUrl()}"
         alt="avatar image">
</div>
</br>
<p class="italic" th:text="'Found the following ' + ${repoCount} + ' repositories:'"></p>
</br>
<div th:if="${repoList != null}">
    <p th:each="repo : ${repoList}">
        <span class="bold" th:text="${repoStat.count} + '. ' + ${repo.getRepoName()}"></span>
        </br></br>
        <span th:if="${repo.getUrlLink() != null}" th:text="${repo.getUrlLink()}"></span>
        </br>
        <span th:if="${repo.getDescription() != null}" th:text="${repo.getDescription()}"></span>
        </br>
        <span th:text="'Language: ' + ${repo.getLanguage()}"></span>
        </br></br>
    </p>
</div>
</br>
<div>
    <h2>Programming Language Analysis</h2>
</div>
</br>
<div id="inner" th:each="map : ${frequencies}">
    <div th:each="entry : ${map}">
        <span class="frequencies" th:text="${entry.key} + ':'"></span>
        <span class="frequencies" th:text="${entry.value} + '%'"></span>
    </div>
</div>

</body>

</html>
